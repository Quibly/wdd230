<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Example of lazyloading techniques for images.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Lazy Loading Technique</title>
    <link rel="shortcut icon" href="../quiblyFavicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <a href="https://www.pexels.com/photo/be-brilliant-neon-light-2002719/">
    <picture>
        <img src="https://via.placeholder.com/300x400" data-src="images/pexels-timothy-paule-ii-2002719.webp" alt="Be Brilliant Neon with picture of flowers" width="300" height="400">
    </picture>
    </a>
    <a href="https://www.pexels.com/photo/slow-down-logo-1789335/">
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/pexels-matheus-bertelli-1789335.webp" alt="Neon Slow Down Image" width="300" height="400">
        </picture>
    </a>
    <a href="https://www.pexels.com/photo/a-man-standing-on-top-of-the-hill-3876412/">
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/pexels-tomas-anunziata-3876412.webp" alt="Neon airplane light trail in the sky" width="300" height="400">
        </picture>
    </a>
    <a href="https://www.pexels.com/photo/a-message-about-love-in-neon-lights-6612798/">
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/pexels-pavel-danilyuk-6612798.webp" alt="Love is Action Neon sign" width="300" height="400">
        </picture>
    </a>
    <a href="https://www.pexels.com/photo/purple-love-me-love-me-neon-light-signage-5605422/">
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/pexels-maksim-goncharenok-5605422.webp" alt="Hello There neon sign" width="300" height="400">
        </picture>
    </a>
    <a href="https://www.pexels.com/photo/illuminated-green-sign-3626733/">
        <picture>
            <img src="https://via.placeholder.com/300x400" data-src="images/pexels-daria-shevtsova-3626733.webp" alt="Green neon sign" width="300" height="400">
        </picture>
    </a>
    <script src="js/main.js"></script>
</body>
</html>
